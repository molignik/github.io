<!DOCTYPE html>
<html lang="en">
<head>

    <title>Дата и время</title>
    <link rel="stylesheet" href="css/style.css">

<body class="content">

  <h1 id="main-title">Это просто дата и время!</h1>

  <p id="par">
    <script>
      var date = new Date();
      var d  = date.getDate();
      var day = (d < 10) ? '0' + d : d;
      var m = date.getMonth() + 1;
      var month = (m < 10) ? '0' + m : m;
      var yy = date.getYear();
      var year = (yy < 1000) ? yy + 1900 : yy;
      document.write(day + "." + month + "." + year +" г.");
    </script>
    <script>           
    setInterval(function() {
      var cd = new Date();
      var clockdat = document.getElementById("clockdat");
      clockdat.innerHTML = cd.toLocaleTimeString();
    }, 1000);
    </script>
  </p>

  <p id="par"><span id="idClock"></span></p>

     var minute = tekDate.getMinutes();
     var seconds = tekDate.getSeconds();
     minute=((minute < 10) ? "0" : "") + minute;
     seconds =((seconds < 10) ? "0" : "") + seconds;
     hour=(hour > 24) ? hour-24 : hour;
     hour=(hour == 0) ? 0 : hour;

</body>
